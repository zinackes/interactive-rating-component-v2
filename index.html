<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9738b737cc.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <main class="hidden">
    <div class="bg-round">
      <img src="./images/icon-star.svg">
    </div>
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="notes">
      <button class="bg-round">1</button>
      <button class="bg-round">2</button>
      <button class="bg-round">3</button>
      <button class="bg-round">4</button>
      <button class="bg-round">5</button>
    </div>
    <div class="submit" type="button">SUBMIT</div>
    <h5 class="error">Error! you cannot submit without rating.</h5>
    <i class="fa-solid fa-sun" id="switch"> <h4 id="test">Light Mode</h4></i>
  </main>

  <section>
    
  </section>

</body>
<script src="index.js"></script>
</html>
